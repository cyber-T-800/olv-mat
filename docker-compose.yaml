version: "3.9"

services:
  db:
    image: postgres:16
    container_name: datasource
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: database
    ports:
      - "5432:5432"

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      POSTGRE_URL: jdbc:postgresql://datasource:5432/database
      POSTGRE_USERNAME: admin
      POSTGRE_PASSWORD: admin
