<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrácia</title>
    <link type="text/css" rel="stylesheet" href="/stylesheet.css">
</head>

<body>
<div class="obal">
    <h1>Registrácia admina</h1>


    <form method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div>
            <input type="radio" name="typ" value="ADMIN" id="admin" style="display: inline-block">
            <label for="admin" style="display: inline-block">ADMIN</label>
        </div>
        <div>
            <input type="radio" name="typ" value="VSTUP" id="vstup" style="display: inline-block" checked>
            <label for="vstup" style="display: inline-block">VSTUP</label>
        </div>

        <button class="button" style="width: 100%; text-align: center;" type="submit">Registrovať</button>
    </form>
</div>
</body>
</html>
